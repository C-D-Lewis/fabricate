<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../../fabricate.js"></script>

    <script>
      const Content = () => fab.Fader()
        .withChildren([
          fab.Text({ text: 'Now you see me!'}),
        ]);

      const pageContainer = fab.Column()
        .withChildren([
          fab.when(state => state.showText, () => Content()),
        ]);

      // Use as the root app element
      fabricate.app(pageContainer, { showText: false });

      // Later, add the text
      setInterval(() => fab.updateState('showText', state => !state.showText), 2000);
    </script>
  </body>
</html>
