<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../../fabricate.js"></script>

    <script>
      const Content = () => fab('Fader')
        .setChildren([
          fab('Text').setText('Now you see me!'),
        ]);

      const App = () => fab('Column')
        .setChildren([
          fab.when(state => state.showText, () => Content()),
        ]);

      // Use as the root app element
      fabricate.app(App(), { showText: true });

      // Later, add the text
      setInterval(() => fab.update('showText', state => !state.showText), 2000);
    </script>
  </body>
</html>
