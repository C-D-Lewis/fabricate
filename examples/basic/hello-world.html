<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../../fabricate.js"></script>

    <script>
      const pageContainer = fabricate('div')
        .asFlex('column')
        .withStyles({ padding: '10px' })
        .withChildren([
          fab.Text({ text: 'Hello, world!' }),
        ]);

      // Use as the root app element
      fabricate.app(pageContainer);
    </script>
  </body>
</html>
