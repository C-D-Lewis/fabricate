<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../../fabricate.js"></script>

    <script>
      const SubmitButton = () => fab('Button', { text: 'Submit', backgroundColor: 'green' })
        .onClick(() => alert('Success!'));

      const CancelButton = () => fab('Button', { text: 'Cancel', backgroundColor: 'darkred' })
        .onClick(() => alert('Cancelled!'));

      const App = () => fab('Column', )
        .setStyles({ padding: '10px' })
        .setChildren([
          SubmitButton(),
          CancelButton(),
          fab('Button', { text: 'No highlight', highlight: false }),
        ]);

      fabricate.app(App());
    </script>
  </body>
</html>
