<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../../fabricate.js"></script>

    <script>
      const CounterView = () => fab.Text({ text: 'counter now 0' })
        .withStyles({ fontSize: '2rem' })
        .watchState((el, state) => el.setText(`counter now ${state.counter}`));

      const pageContainer =  fab.Column()
        .withStyles({ padding: '10px' })
        .withChildren([
        fab.Text({ text: 'The counter below counts button clicks:' }),
          CounterView(),
          fab.Button({ text: 'Increment' })
            .onClick(() => fab.updateState('counter', state => state.counter + 1)),
        ]);

      // Use as the root app element
      fabricate.app(pageContainer, { counter: 0 });
    </script>
  </body>
</html>
