<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      const { app, updateState, when, Column, Text, Fader } = fabricate;

      const Content = () => Fader()
        .withChildren([
          Text({ text: 'Now you see me!'}),
        ]);

      const pageContainer =  Column()
        .withChildren([
          when(state => state.showText, () => Content()),
        ]);

      // Use as the root app element
      app(pageContainer, { showText: false });

      // Later, add the text
      setInterval(() => updateState('showText', state => !state.showText), 2000);
    </script>
  </body>
</html>
