<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      const Title = () => fab('Text').setStyles({ fontSize: '2rem', marginTop: '30px' });

      const App = () => fab('Column')
        .setChildren([
          Title().setText('Text'),
          fab('Text').setText('This is some example text to show the Text component.'),

          Title().setText('Image'),
          fab('Image', { src: './assets/account.png' })
            .setStyles({ width: '64px', height: '64px' }),

          Title().setText('Fader'),
          fab('Column').setStyles({ height: '50px' })
            .setChildren([
                fab('Fader')
                  .setChildren([
                    fab('Text').setText('Text fades in'),
                  ]),
            ]),

          Title().setText('Button'),
          fab('Button', { text: 'Confirm', backgroundColor: 'royalblue' }),

          Title().setText('NavBar'),
          fab('NavBar', { title: 'Example NavBar Title' }),

          Title().setText('TextInput'),
          fab('TextInput', { placeholder: 'Enter text here' }),

          Title().setText('Loader'),
          fab('Loader'),

          Title().setText('Card'),
          fab('Card')
            .setStyles({ padding: '10px' })
            .setChildren([
              fab('Text').setText('Some text inside the card'),
            ]),

          Title().setText('Pill'),
          fab('Pill', { text: 'Example Pill' }),
        ]);

      fabricate.app(App(), { showFader: false });

      setInterval(() => fab.update('showFader', prev => !prev.showFader), 1000);
    </script>
  </body>
</html>
