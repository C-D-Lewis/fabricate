<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../../fabricate.js"></script>

    <script>
      const CounterView = () => fab('Text').setText('counter now 0')
        .setStyles({ fontSize: '2rem' })
        .onUpdate((el, state) => el.setText(`counter now ${state.counter}`), ['counter']);

      const App = () => fab('Column')
        .setStyles({ padding: '10px' })
        .setChildren([
          fab('Text').setText('The counter below counts button clicks:'),
          CounterView(),
          fab('Button', { text: 'Increment' })
            .onClick(() => fab.update('counter', state => state.counter + 1)),
        ]);

      // Use as the root app element
      fabricate.app(App, { counter: 0 });
    </script>
  </body>
</html>
