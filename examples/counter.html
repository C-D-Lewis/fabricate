<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      const increment = prev => prev + 1;

      const Text = (text) => fabricate('span').setText(text);

      const Container = () => fabricate('div')
        .asFlex('column')
        .withStyles({ padding: '10px' });
      
      const CounterView = () => Text('')
        .withStyles({ fontSize: '2rem' })
        .watchState('counter', (el, value) => el.setText(`counter now ${value}`));

      const Button = () => fabricate('div')
        .asFlex('column')
        .withStyles({
          width: '100px',
          height: '20px',
          color: 'white',
          backgroundColor: 'black',
          borderRadius: '50px',
          padding: '8px 10px',
          margin: '5px',
          justifyContent: 'center',
          fontWeight: 'bold',
          textAlign: 'center',
          cursor: 'pointer',
        });

      const PageContainer = Container()
        .addChildren([
          Text('The counter below updates once a second:'),
          CounterView(),
          Button()
            .setText('Increment')
            .onClick(() => fabricate.updateState('counter', increment)),
        ]);

      // Use as the root app element
      fabricate.app(PageContainer, { counter: 0 });

      // Start counting
      setInterval(() => {
        fabricate.updateState('counter', increment);
      }, 1000);
    </script>
  </body>
</html>
