<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      const { Column, Text, Button, app, updateState } = fabricate;

      const CounterView = () => Text({ text: 'counter now 0' })
        .withStyles({ fontSize: '2rem' })
        .watchState('counter', (el, value) => el.setText(`counter now ${value}`));

      const pageContainer =  Column()
        .withStyles({ padding: '10px' })
        .addChildren([
          Text({ text: 'The counter below counts button clicks:' }),
          CounterView(),
          Button({ text: 'Increment' })
            .onClick(() => updateState('counter', val => val + 1)),
        ]);

      // Use as the root app element
      app(pageContainer, { counter: 0 });
    </script>
  </body>
</html>
