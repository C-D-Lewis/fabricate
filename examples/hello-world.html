<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      const Text = (text) => fabricate('span').setText(text);

      const FlexContainer = () => fabricate('div')
        .asFlex('column')
        .withStyles({ padding: '10px' });

      const PageContainer = FlexContainer()
        .addChildren([
          Text('Hello, world!')
            .withStyles({ fontSize: '1.1rem' }),
        ]);

      // Use as the root app element
      fabricate.app(PageContainer);
    </script>
  </body>
</html>
