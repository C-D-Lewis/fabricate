<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      const Container = () => fabricate('div')
        .asFlex('column')
        .withStyles({
          width: '100vw',
          height: '100vh',
        });

      const NavBar = () => fabricate('div')
        .asFlex('row')
        .withStyles({
          display: 'flex',
          padding: '10px 20px',
          width: '100%',
          height: '40px',
          backgroundColor: 'forestgreen',
          alignItems: 'center',
        })
        .addChildren([
          fabricate('h1')
            .withStyles({
              color: 'white',
              fontWeight: 'bold',
              fontSize: '1.2rem',
            })
            .setText('Fabricate Example Page'),
        ]);

      const Text = () => fabricate('span')
        .withStyles({
          margin: '8px 0px',
          color: '#222',
        });

      const Button = () => fabricate('div')
        .asFlex('column')
        .withStyles({
          justifyContent: 'center',
          backgroundColor: '#222',
          width: '120px',
          height: '20px',
          borderRadius: '10px',
          color: 'white',
          textAlign: 'center',
          padding: '8px 10px',
          cursor: 'pointer',
          marginTop: '5px',
        })
        .onHover({
          start: el => el.withStyles({ backgroundColor: '#444' }),
          end: el => el.withStyles({ backgroundColor: '#222' }),
        });

      const PageContainer = Container();
      const ContentContainer = Container()
        .withStyles({ padding: '15px' })
        .addChildren([
          Text().setText('Here is some example text on the page'),
          Text().setText(`Your device appears to be a ${fabricate.isMobile() ? 'mobile' : 'desktop'} device.`),
          Button()
            .setText('Click me!')
            .onClick(() => alert('Thank you for clicking me!')),
        ]);

      PageContainer.addChildren([
        NavBar(),
        ContentContainer,
      ]);

      fabricate.app(PageContainer);
    </script>
  </body>
</html>
